<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctores del Hospital</title>
</head>
<body>
    <div th:replace="fragmentos/navbar :: navbar"></div>
    
    <h2 th:text="'Doctores del Hospital ' + (${hospital != null ? hospital.nombre : ''})"></h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Especialidad</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${listaDoctores.empty}">
                <td colspan="3">No hay doctores registrados en este hospital</td>
            </tr>
            <tr th:each="doctor : ${listaDoctores}">
                <td th:text="${doctor.id}"></td>
                <td th:text="${doctor.nombre}"></td>
                <td th:text="${doctor.especialidad}"></td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a th:href="@{/hospitales}">Volver a lista de hospitales</a>
    </div>
</body>
</html>
